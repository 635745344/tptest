<div class="content_box clearfix">
    <h2 class="content_h2">设备分组管理</h2>
    <div class="content_box_left">
        <ul id="leftContent">
            <li  class="allAtor li-item">全部用户<span></span></li>
        </ul>
    </div>
    <div class="content_box_right">
        <table class="layui-hide" id="status_table"></table>

    </div>
</div>
<script>
    $(function(){
        //获取左侧列表数据
        getLeftData()
        function getLeftData(){
            $.ajax({
                url:"/admin/group/get_group",
                dataType:"json",
                type:"get",
                success:function(res){
                    var str="";
                    $("#leftContent .allAtor span").text('('+res.equipment_count+')');
                    for(var i in res.group_list){
                        str+= '<li  class="allAtor li-item group_name+'+res.group_list[i].id+'">'+res.group_list[i].group_name+'<span>'+'('+res.group_list[i].group_count+')'+'</span>'+'</li>'
                    }
                    $("#leftContent").append(str)
                }
            })
        }
        layui.use(['form','table'], function(){
            var table = layui.table;
            var form =layui.form;
            form.render(); //更新全部
            form.render('select'); //刷新select选择框渲染
            table.render({
                elem: '#status_table'
                ,url:'/admin/group/add_group'
                ,cellMinWidth: 80,
                request: {
                    pageName: 'page' //页码的参数名称，默认：page
                    ,limitName: 'limit' //每页数据量的参数名，默认：limit
                }
                ,cols: [[{field:'join',width:'100%',height:28, title: '  ',align:'left',colspan:'1'}],[
                    {type:'checkbox'}
                    ,{field:'group_id', title: '烟仓配置',align:'center'}

                ]]
                ,page:{layout:false,groups:5,heme:'#367AB7',first:false
                    ,last:false,prev:'<em>Previous</em>',next:'<em>Next</em>'}
                ,response:{
                    statusName:'status',
                    statusCode:1,
                    dataName:'machine_list'
                },
                height:640,
                method:'post',
                id:'tableId',
                done:function(){
                    form.render(); //更新全部
                    form.render('select'); //刷新select选择框渲染
                    $(".layui-table-body.layui-table-main").height("490px");
                }
            });

            table.on('tool(status_table)',function(obj){
                var data =obj.data;
                console.log(this)
                var submitData={};
                submitData.eq_id =data.id;
                var filter ="select"+data.id;
                form.on('select('+filter+')', function(data){
                    submitData.group_id =data.value;
                    load("正在提交")
                    $.ajax({
                        url:'/admin/Group/save_group_machine',
                        data:submitData,
                        type:"post",
                        success:function(res){
                            prompt(res.msg,4000)

                        },
                        error:function(err){
                            alert(JSON.stringify(err))
                        }
                    })
                });


            })
            function reload(data){
                table.reload("tableId",{
                    url:"/admin/group/get_group_machine",page:{curr:1},where:data
                })
            }
            //左侧点击事件
            $("#leftContent").on("click","li",function(){
                if($(this).hasClass("active")){
                    return;
                }else{
                    $(this).addClass("active").siblings().removeClass("active");
                    var id =$(this).attr("group_name")
                    var data ={}
                    data.group_id=id
                    reload(data)
                }
            })
        });
    })
</script>
