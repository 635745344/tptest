            <div class="layui-form-item">

            </div>
        </div>
    </form>
</div>
<script>
    $(function(){
        //数据初始化

        layui.use('form', function() {
            var form = layui.form;
            form.render('select');

        var equipment_default ={$equipment_default},goods_list ={$goods_list},group_list={$group_list};
        defaultData();
        var userId =equipment_default.id;
        $("#userId").val(userId);
        function defaultData(){
            var str ="",str2="";
            for(var n in group_list){
                str2+='<option value=\''+group_list[n].id+'\'>'+group_list[n].group_name+'</option>';
            }
            $("#groove_fenpei").append(str2)
            for(var p in goods_list){
                str+= '<option value=\''+goods_list[p].id+'\'>'+goods_list[p].name+'</option>';
            }
            $("#groove_good1,#groove_good2,#groove_good3,#groove_good4,#groove_good5,#groove_good6,#groove_good7").append(str);

            for(var p in equipment_default){
                $("#"+p).val(equipment_default[p]);
            }
        }
        //提交
        $("#confirmBtn").click(function(event){
            event.preventDefault()
        var formData =$("#allocationForm").serialize();
            $.ajax({
                type:"post",
                dataType:"json",
                url:"/admin/equipment/editInit",
                data:formData,
                success:function(respone){
                    if(respone.status==1){
                        prompt(respone.info);
                    }
                }
            })
        })
            form.render('select');
        })
        //提示
        function prompt(text,time){
            layer.open({
                title:false,
                btnAlign:"c",
                content:"<p style='text-align:center;font-size:18px;'>"+text+"</p>",
                time:time||6000,
                shade:0.6,
                end:function(){
                    layer.closeAll();
                }

            })
        }

    })
</script>
