<body>
<div class="container">
    <h2>请选择相关报错指令</h2>
    <ul>
        <li>
            <i class="iconfont icon-checkbox_d"></i> <span>送烟机不出烟</span>
        </li>
        <li>
            <i class="iconfont icon-checkbox_d"></i> <span>送烟机显示屏不亮</span>
        </li>
        <li>
            <i class="iconfont icon-checkbox_d"></i> <span>送烟机未联网</span>
        </li>
    </ul>
    <button class="btn" id="update">确认提交</button>
</div>
<script src="/plugin/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/plugin/mobile/layer_mobile/layer.js"></script>
<script>
    $(function(){
        var eq_code =window.location.href;
        var index =(eq_code.indexOf("eq_code=")+8);
        eq_code = eq_code.substring(index);
        console.log(eq_code);
        $("ul li").on("touchstart",".iconfont",function(){
            if($(this).hasClass("icon-checkbox_d")){
                $(this).removeClass("icon-checkbox_d").addClass("icon-androidcheckbox").parent().addClass("check");
            }else{
                $(this).removeClass("icon-androidcheckbox").addClass("icon-checkbox_d").parent().removeClass("check");
            }
        })
        $("#update").on("touchstart",function(e){
            e.preventDefault();
            if($("ul li.check").length<=0){
                /*layer.msg("请选择报错指令");*/
                layer.open({
                    content: '请选择报错指令'
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            }else{
            var str='';
            for(var i=1;i<$("ul li").length+1;i++){
                if($($("ul li")[i-1]).hasClass("check")){
                    str+=i+",";
                }else{
                    continue;
                }
            }
            var code =str.substring(0,str.length-1);
            $.ajax({
                type:"post",
                url:"/mobile/RetailerManage/retailerErrorOper",
                dataType:"json",
                data:{"eq_code":eq_code,code:code},
                success:function(respone){
                    if(respone.status==1){
                        //提示
                            /*layer.open({
                                title:false,
                                btn:false,
                                content:"<div style='text-align:center;font-size:0.4rem;'><p align='center'>提交成功</p><p align='center'>请耐心等待工作人员回访</p></div>",
                                time:4000,
                                closeBtn: 0,
                                shade:0.6,
                                end:function(){
                                }

                            })*/
                        layer.open({
                            content:'<div style="text-align:center;font-size:0.4rem;"><p align="center" style="margin-bottom:0.4rem;">提交成功</p><p align="center">请耐心等待工作人员回访</p></div>',
                            time:4
                            ,btn:"确定"
                        })

                    }
                }

                })
            }
        })

    })
</script>
